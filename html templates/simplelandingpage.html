<head>

    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .card {
            float:left;
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        
        }
        .heading {
            margin:20px;
            text-align: center;
            
            
            
        }
    </style>
</head>

    <nav>
        <a href="#home">Home</a>
        <a href="#Recommend">Recommend</a>

</html>
